<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tail.css">
    <link rel="stylesheet" href="index.css">
    <script src="src/signUp.ts" type="module"></script>
    <title>MUHARD | Cadastro</title>
</head>
<body class="w-full h-[100vh] flex flex-col items-center justify-center">
    <div class="bg-black rounded-md p-8 text-white w-[350px]">
        <form id="signUp-form" class="flex flex-col gap-2 mb-5">
            <div class="flex gap-5 items-center pr-5 mb-5">
                <h2 id="test" class="text-xl">Cadastro</h2>
                <div class="h-[1px] w-full bg-white/20"></div>
            </div>
            <div class="input-wrapper w-full flex flex-col gap-2">
                <input id="username" type="text" placeholder="username" class="border p-2 rounded">
                <input id="email" type="text" placeholder="email@email.com" class="border p-2 rounded">
                <input id="password" type="password" placeholder="senha" class="border p-2 rounded">
                <input id="-confirm-password" type="password" placeholder="confirmar senha" class="border p-2 rounded">
                    <input id="submit-login-btn" type="submit"  value="criar conta" class="bg-yellow-500 text-black font-medium rounded h-[30px] mt-2 cursor-pointer">
                </div>
            </form>
        <span class="mt-[5px]">ja possui uma conta? <a href="signIn" class="inline underline cursor-pointer">acesse aqui</a></span>
 </body>
